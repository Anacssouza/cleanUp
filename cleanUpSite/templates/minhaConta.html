<div class="container">

    <div class="row col-11 m-auto infos">
        <nav class="meubreadcrumb">
          <ol class="bread" >
            <li><a href="/"> Home </a></li>

            <li class="atual"> Minha Conta </li>
          </ol>
        </nav>
        <div class="col-5">
            <img src="{% static '/img/mundoMinhaConta.png' %}" alt="">
        </div>
        <div class="col-5 mx-auto pb-2 info">
            <div class="col mx-5 infoInicial">
                <div class="foto"></div>
                <div>
                  <button class="btn btn-dark uploadPhoto">Adicionar Foto</button>
                </div>
            </div>
            <div class="col-10 mx-auto p-3 Informationminhaconta">
                <div class="nome">
                    <h3>Nome</h3>
                    <p>{{user.username}}</p>
                </div>
                <div class="email">
                    <h3>Email</h3>
                    <p>{{user.email}}</p>
                </div>
                <div class="senha">
                    <div>
                        <h3>Senha</h3>
                        <p>******</p>
                    </div>
                    <a href="/editar/{{user.username}}" class="btn btn-dark editar">Editar</a>
                </div>
            </div>


            <div class="col-10 mx-auto p-3 Sobreminhaconta">
                <div class="sobre">
                  <h2> Sobre {{user.username}} </h2>
                  <h3>Membro desde {{user.date_joined}}</h3>
                </div>
            </div>

            <div class="col-10 mx-auto p-3 Acoes">
                <div class="AEs">
                  <h2 > Ações </h2>
                  <div class="botoesAcoes mx-auto">
                    <button class="btn btn-success Salvar">Salvar Edições</button>
                    <button class="btn btn-danger ExcluirConta">Excluir Conta</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
