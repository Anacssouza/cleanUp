{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> CleanUp - Redefinir senha </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/recuperarSenha/redefinirSenha.css' %}">
    <link rel="shortcut icon" href="{% static '/img/favicon.png' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="text-center" cz-shortcut-listen="true">

    <main class="form-signin mainReset">
        <div>
            <img src="{% static '/img/logo.png' %}" alt="">
        </div>
        <div>
            <h2> Redefinição de Senha </h2>
            <div>
                <form method="POST">{% csrf_token %}
                   <fieldset class="module aligned">
                        <input hidden autocomplete="username" value="{{ user.username }}">
                        <div class="form-row field-passwordl">
                            <label  for="id_new_password1">Nova Senha: </label>
                            <input  id="id_new_password1" class="form-control form-control-lg form-control redefinirInput" type="password" name="new_password1" autocomplete="new-password" required="true">
                        </div>
                        <div class="form-row field-password2">
                            <label for="id_new_password2">Digite novamente a nova senha:</label>
                            <input id="id_new_password2" class="form-control form-control-lg form-control redefinirInput" type="password" name="new_password2" autocomplete="new-password" required="true">
                        </div>
                        <input class="btn" type="submit" value="Mudar Senha">
                    </fieldset>
                 </form>
            </div>
        </div>
    </main>
</body>
</html>
