{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> CleanUP - Nova Senha </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/recuperarSenha/resetSenha.css' %}">
    <link rel="shortcut icon" href="{% static '/img/favicon.png' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="text-center" cz-shortcut-listen="true">
    <main class="form-signin mainReset">
        <div>
            <img src="{% static '/img/logo.png' %}" alt="">
        </div>
        <div>
            <div>
                <h1> Esqueceu sua senha? </h1>
                <p> Insira abaixo o email referente a sua conta para criar uma nova senha.</p>
            </div>
            <form method="post">{% csrf_token %}
            <fieldset class="">
            <div class="form-row field-email">
            <label for="id_email"></label>
            <input type="email" id="id_email" name="email" class="form-control form-control-lg form-control-solid" autocomplete="off" id="floatingInput" placeholder="email">
            </div>
            <input class="btn btn-success" type='submit' value='Refazer minha senha'>
            </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
