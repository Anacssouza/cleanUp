{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title> Forum </title>
</head>
<body style='background:#87CEFA'>
    {% include '_cabecalhoLogado.html' %}

    <div class="form-box register d-flex flex-column" style="margin-top: 100px">

            <h2 class="text-center"> Criação de tópico </h2>
            <div class="d-flex justify-content-center">
                <form name="form" id="form" method="post" action="/criaF/">
                    {% csrf_token %}

                     <div class="input-box w-100">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        {{form.titulo}}
                        <label> Título </label>
                    </div>
                    <div class="input-box w-100 h-59">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            {{form.descricao}}
                        <label> Descrição </label>
                    </div>
                    <input type="submit" class="btn btn-success" value="Salvar">
                    <a class="btn btn-dark" href="/forum"> voltar </a>
                </form>
            </div>
    </div>
</body>
</html>
